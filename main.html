<! DOCTYPE html>
<html>
	<head>
		<title>Tables in Tables</title>
	</head>
	<body>
		<table border="2">
			 <tr>
				 <td>
					 <table border="2" >
						 <tr><th colspan="2">Nested Table 2</th></tr>
						 <tr>
							 <th>Column 1</th>
							 <th>Column 2</th>
						 </tr>
						 <tr>
							 <td>abc</td>
							 <td>def</td>
						 </tr>
					 </table> 
				 </td>
				 <td>
					 <table border="2">
						 <tr><th>Nested table 1</th></tr>
						 <tr>
							 <td>
								 <ul>
									 <li>List item</li>
									  <li>List item</li>
									  <li>List item</li>
								 </ul>
							 </td>
						 </tr>
					 </table>
				 </td>
			 </tr> 
			<tr>
				<td>
					<table border="2">
					     <tr><th colspan="2">Nested Table 3</th></tr>
						<tr> <td>Nested Table</td>
							<td>Demo Continued</td>
						</tr>
					</table>
				</td>
				<td>
					<table border="2">
						<tr><th>Nested table 4</th></tr>
						<tr><td>  HTML</td></tr>
					</table>
				</td>
			</tr>
		</table>
		
	</body>
</html>
